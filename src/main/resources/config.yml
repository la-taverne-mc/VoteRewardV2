# Configuration for the plugin
system:
  achievableRewardsPath: "plugins/VoteReward/AchievableRewards.yml"
  bagsFolder: "plugins/VoteReward/Bags/"
  internalPermission:
    rv-player-bag-see: true
    rv-player-bag-get: false

# All messages that can be sent by the plugin
message:
  consoleSuffix: "§2[§fVR§2]"
  messageSuffix: "§bVoteReward §f:"
  system:
    existingConfig: "§aFichier config existant"
    nonExistingConfig: "§cFichier config inexistant"
    startMessage: "§aPlugin VoteReward opérationnel"
    stopMessage: "§cPlugin VoteReward désactivé"
    achievableRewardsFileNotFound: "§cFichier contenant les récompenses obtenables est introuvable"
    reloadComplete: "§aReload fini"
    deleteFileFailed: "§aImpossible de supprimer le fichier {1}"
    bagsLoading: "§eChargement des sacs de récompenses"
    bagsLoadingSucceeds: "§aChargement des sacs de récompenses fini"
    internalPermLoading: "§eChargement des permissions internes"
    internalPermView: "§fPermission interne \"{1}\" mise sur {2}"
    internalPermLoadingSucceeds: "§aChargement des permissions internes fini"
  player:
    misuseCommand: "§cMauvaise utilisation de la commande"
    retrieveRewards: "§aVous avez récuperé {1} récompenses"
    noRewardToBeRetrieved: "§cIl n'y a pas de récompenses à récuperer"
    rewardsAddedInBag: "§a{1} récompenses ont été ajoutées dans le sac des récompenses"
    noAchievableRewardsAvailable: "§cAucune récompense disponible"
    hasNoPlayedBeforeInServer: "§cLe joueur est introuvable ou n'a jamais joué sur le serveur"
    notPermission: "§cVous n'avez pas la permission de faire ceci! §8Permission manquante: {1}"
    featureDisabled: "§cCette fonctionnalité est désactivée"
  admin:
    reloading: "§7Reload..."
    successfulReload: "§aReload réussi"
    stopCommandFailed: "§cL'activation/désactivation de la fonctionnalité a échouée !"
    stopCommandSucceeds:
      featureActivated: "§aLa fonctionnalité est maintenant activée"
      featureDisabled: "§7La fonctionnalité est maintenant désactivée"

messages:
  error:
    no-permission: "§cVous n'êtes pas autorisé à exécuter cette commande (§7[permission]§c)."
    use-only-in-game: "§cCette commande est uniquement disponible dans le jeu."
    misuse-command: "§cMauvaise utilisation de la commande."
  admin:
    fakevote:
      one: "§aUn vote a été simulé. Vous avez récupéré [nb-given-rewards] récompense."
      multiple: "§a[nb-fakevote] votes ont été simulés. Vous avez récupéré [nb-given-rewards] récompenses."
      must-greater-than-0: "§cLe nombre de vote à simuler doit être supérieur à 0."

# All string used in the different interfaces
gui:
  navigationButton:
    previousPage: "§r§a← Page précédente"
    nextPage: "§r§aPage suivante →"
  bagSee:
    title: "Sac de récompenses"
    getRewards: "§r§eRécuperer les récompenses"
  stat:
    title: "Récompenses obtenables"

# Commands
commands:
  help:
    description: "Affiche l'aide de la commande"
    usage: "[parent-command-usage] help"
  votereward:
    description: "Commande de base de VoteReward"
    usage: "/vr"
    parameters: "<bag | admin | stats >"
    bag:
      description: "Permet de gérer son sac de récompenses"
      usage: "/vr bag"
      parameters: "<see | get>"
      see:
        description: "Permet de voir son sac de récompenses"
        usage: "/vr bag see"
      get:
        description: "Permet de récuperer ses récompenses"
        usage: "/vr bag get"
        parameters: "[amount]"
    admin:
      description: "Permet d'exécuter des commandes admin"
      usage: "/vr admin"
      parameters: "<fakevote | bag>"
      fakevote:
        description: "Permet de simuler un vote"
        usage: "/vr admin fakevote"
        parameters: "[amount]"