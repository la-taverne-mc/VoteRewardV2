# All string used in the different interfaces
gui:
  navigationButton:
    previousPage: "§r§a← Page précédente"
    nextPage: "§r§aPage suivante →"
  bagSee:
    title: "Sac de récompenses"
    getRewards: "§r§eRécuperer les récompenses"
  stat:
    title: "Récompenses obtenables"
  admin:
    rewards-group-list:
      title: "Groupes de récompenses"
      enabled: "§9Activé"
      help-for-activate: "§7SHIFT + LEFT_CLICK pour activer"

# Commands
commands:
  help:
    description: "Affiche l'aide de la commande"
    usage: "[parent-command-usage] help"
  votereward:
    description: "Commande de base de VoteReward"
    usage: "/vr"
    parameters: "<bag | admin | stats >"
    bag:
      description: "Permet de gérer son sac de récompenses"
      usage: "/vr bag"
      parameters: "<see | get>"
      see:
        description: "Permet de voir son sac de récompenses"
        usage: "/vr bag see"
      get:
        description: "Permet de récuperer ses récompenses"
        usage: "/vr bag get"
        parameters: "[amount]"
    admin:
      description: "Permet d'exécuter des commandes admin"
      usage: "/vr admin"
      parameters: "<fakevote | bag | rewardsgroups>"
      fakevote:
        description: "Permet de simuler un vote"
        usage: "/vr admin fakevote"
        parameters: "[amount]"
      bag:
        description: "Permet de gérer les bags d'autres joueurs"
        usage: "/vr admin bag"
        parameters: "<get | see>"
        get:
          description: "Permet de récuperer les récompenses d'un autre joueur"
          usage: "/vr admin bag get"
          parameters: "<player> [amount]"
        see:
          description: "Permet de voir les récompenses d'un autre joueur"
          usage: "/vr admin bag see"
          parameters: "<player>"
      rewardsgroups:
        description: "Permets de gérer les groupes de récompenses"
        usage: "/vr admin rewardsgroups"
        parameters: "<create | list | activate | <rewards-group-name>>"
        create:
          description: "Permet de créer un nouveau groupe de récompenses"
          usage: "/vr admin rewardsgroups create"
          parameters: "<name>"
        list:
          description: "Permet de voir la liste des groupes de récompenses"
          usage: "/vr admin rewardsgroups list"
          parameters: "[page]"
        activate:
          description: "Permet de définir le groupe de récompenses actif"
          usage: "/vr admin rewardsgroups activate"
          parameters: "<rewards-group-name>"
        <rewards-group-name>:
          description: "Permet de gérer un groupe de récompenses"
          usage: "/vr admin rewardsgroups <rewards-group-name>"
          parameters: "<addReward>"
          addreward:
            description: "Permet d'ajouter l'item dans la main du joueur en tant que récompense."
            usage: "/vr admin <rewards-group-name> addreward"
            parameters: "[percentage]"